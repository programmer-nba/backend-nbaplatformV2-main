version: 2.1

# Define the jobs we want to run for this project
jobs:
  deploy-prod:
  docker:
  # specify the version you desire here (you might not want node)
  - image: circleci/node:7.10
  steps:
    - checkout
    - run: ssh -oStrictHostKeyChecking=no -v $DROPLET_circleci@$DROPLET_143.198.204.72 “./deploy.sh”

# Orchestrate our job run sequence
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-prod:
          filters:
            branches:
              only:
                - master
          requires:
            - build