version: 2.1
orbs:
  node: circleci/node@1.1.6
# Define the jobs we want to run for this project
jobs:
  pull-and-build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test

# Orchestrate our job run sequence
workflows:
version: 2
  build-project:
    jobs:
      - pull-and-build:
          filters:
            branches:
              only:
                - main
          